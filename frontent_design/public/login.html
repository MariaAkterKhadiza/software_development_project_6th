<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login | Bakeryance</title>
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url('../images/Special%20offer%204.png');
            background-size: cover;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #d2691e;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #d2691e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #a0522d;
        }

        .switch {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .switch a {
            color: #d2691e;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }

        .form {
            display: block;
        }

        .form.hidden {
            display: none;
        }

        .message {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- LOGIN FORM -->
        <div id="loginForm" class="form">
            <h2>Login</h2>
            <input type="email" id="lemail" placeholder="Email Address" required>
            <input type="password" id="lpass" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <div id="loginMessage" class="message"></div>
            <div class="switch">
                Don't have an account? <a onclick="showRegister()">Register</a>
            </div>
        </div>

        <!-- REGISTER FORM -->
        <div id="registerForm" class="form hidden">
            <h2>Register</h2>
            <input type="text" id="rname" placeholder="Full Name" required>
            <input type="email" id="remail" placeholder="Email Address" required>
            <input type="tel" id="rphone" placeholder="Phone Number (optional)">
            <input type="password" id="rpass" placeholder="Password" required>
            <button onclick="register()">Create Account</button>
            <div id="registerMessage" class="message"></div>
            <div class="switch">
                Already have an account? <a onclick="showLogin()">Login</a>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase
        import { auth } from "../js/firebase.js";
        import {
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        // Toggle functions
        window.showRegister = function () {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('registerMessage').textContent = '';
        }

        window.showLogin = function () {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('loginMessage').textContent = '';
        }

        // Login function
        window.login = async function () {
            const email = document.getElementById('lemail').value;
            const password = document.getElementById('lpass').value;

            if (!email || !password) {
                document.getElementById('loginMessage').textContent = 'Please fill in all fields';
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'homepage.html';
            } catch (error) {
                document.getElementById('loginMessage').textContent = 'Login failed. Check email/password';
            }
        }

        // Register function
        window.register = async function () {
            const name = document.getElementById('rname').value;
            const email = document.getElementById('remail').value;
            const password = document.getElementById('rpass').value;

            if (!name || !email || !password) {
                document.getElementById('registerMessage').textContent = 'Please fill in all required fields';
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Update profile with name
                await updateProfile(user, {
                    displayName: name
                });

                document.getElementById('registerMessage').textContent = 'Registration successful! Please login.';
                document.getElementById('registerMessage').style.color = 'green';

                // Clear form and switch to login after 2 seconds
                setTimeout(() => {
                    document.getElementById('rname').value = '';
                    document.getElementById('remail').value = '';
                    document.getElementById('rphone').value = '';
                    document.getElementById('rpass').value = '';
                    showLogin();
                    document.getElementById('lemail').value = email;
                }, 2000);

            } catch (error) {
                let message = 'Registration failed. ';
                if (error.code === 'auth/email-already-in-use') {
                    message = 'Email already registered';
                } else if (error.code === 'auth/weak-password') {
                    message = 'Password too weak (min 6 characters)';
                }
                document.getElementById('registerMessage').textContent = message;
            }
        }

        // Enter key support
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                if (document.getElementById('loginForm').classList.contains('hidden')) {
                    register();
                } else {
                    login();
                }
            }
        });
    </script>
</body>

</html>
