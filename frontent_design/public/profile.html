<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login | Bakeryance</title>
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('../images/Special%20offer%204.png');
            background-size: cover;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, .3);
        }

        h2 {
            text-align: center;
            color: #d2691e;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #d2691e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #a0522d;
        }

        .switch {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .switch a {
            color: #d2691e;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

        .form.hidden {
            display: none;
        }

        .message {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="box">

        <!-- LOGIN -->
        <div id="loginForm" class="form">
            <h2>Login</h2>
            <input type="email" id="lemail" placeholder="Email Address" required>
            <input type="password" id="lpass" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <div id="loginMessage" class="message"></div>
            <div class="switch">Don't have an account? <a onclick="showRegister()">Register</a></div>
        </div>

        <!-- REGISTER -->
        <div id="registerForm" class="form hidden">
            <h2>Register</h2>
            <input type="text" id="rname" placeholder="Full Name" required>
            <input type="email" id="remail" placeholder="Email Address" required>
            <input type="tel" id="rphone" placeholder="Phone Number" required>
            <input type="password" id="rpass" placeholder="Password" required>
            <button onclick="register()">Create Account</button>
            <div id="registerMessage" class="message"></div>
            <div class="switch">Already have an account? <a onclick="showLogin()">Login</a></div>
        </div>

    </div>

    <script type="module">
        import { auth, db } from "../js/firebase.js";
        import { createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile }
            from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { setDoc, doc, serverTimestamp }
            from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        window.showRegister = () => {
            loginForm.classList.add("hidden");
            registerForm.classList.remove("hidden");
            loginMessage.textContent = '';
        }

        window.showLogin = () => {
            registerForm.classList.add("hidden");
            loginForm.classList.remove("hidden");
            registerMessage.textContent = '';
        }

        // LOGIN
        window.login = async () => {
            if (!lemail.value || !lpass.value) {
                loginMessage.textContent = "Please enter email & password";
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, lemail.value, lpass.value);
                window.location.href = "homepage.html";
            } catch (err) {
                console.error("Login error:", err);
                loginMessage.textContent = "Invalid Login Info";
            }
        }

        // REGISTER - FIXED TO MATCH PROFILE.JS STRUCTURE
        window.register = async () => {
            const name = rname.value.trim();
            const email = remail.value.trim();
            const phone = rphone.value.trim();
            const password = rpass.value.trim();

            if (!name || !email || !phone || !password) {
                registerMessage.textContent = "All fields are required";
                return;
            }

            // Phone validation
            if (phone.length < 10) {
                registerMessage.textContent = "Please enter a valid phone number";
                return;
            }

            // Password validation
            if (password.length < 6) {
                registerMessage.textContent = "Password should be at least 6 characters";
                return;
            }

            registerMessage.textContent = "Registering...";
            registerMessage.style.color = "#d2691e";

            try {
                // 1. Create user in Firebase Authentication
                const res = await createUserWithEmailAndPassword(auth, email, password);

                // 2. Update user profile with display name
                await updateProfile(res.user, { displayName: name });

                // 3. Save user data to Firestore - MATCHING PROFILE.JS PATH
                await setDoc(doc(db, "users", res.user.uid, "profile", "info"), {
                    name: name,
                    email: email,
                    phone: phone,
                    createdAt: serverTimestamp()
                });

                // Success message
                registerMessage.style.color = "green";
                registerMessage.textContent = "âœ” Registration successful! Redirecting...";

                // Auto login and redirect
                setTimeout(async () => {
                    try {
                        await signInWithEmailAndPassword(auth, email, password);
                        window.location.href = "homepage.html";
                    } catch (err) {
                        console.error("Auto login failed:", err);
                        registerMessage.textContent = "Registration successful! Please login manually.";
                        showLogin();
                        lemail.value = email;
                    }
                }, 2000);

            } catch (err) {
                console.error("Registration error:", err);

                // Clear sensitive data from inputs on error
                rpass.value = "";

                if (err.code === "auth/email-already-in-use") {
                    registerMessage.textContent = "Email already exists. Please use a different email or login.";
                } else if (err.code === "auth/weak-password") {
                    registerMessage.textContent = "Password is too weak. Use at least 6 characters.";
                } else if (err.code === "auth/invalid-email") {
                    registerMessage.textContent = "Invalid email format.";
                } else if (err.code === "auth/network-request-failed") {
                    registerMessage.textContent = "Network error. Please check your internet connection.";
                } else {
                    registerMessage.textContent = "Registration failed. Please try again.";
                }
            }
        }

        // Enter key support
        document.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                if (loginForm.classList.contains("hidden")) {
                    register();
                } else {
                    login();
                }
            }
        });
    </script>

</body>
</html>
