<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Orders | Bakeryance</title>
    <link rel="stylesheet" href="../style.css">

    <style>
        body {
            background: #fff7f3;
            font-family: sans-serif;
        }

        .orders-box {
            width: 60%;
            margin: 80px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .08);
        }

        h2 {
            font-size: 32px;
            margin-bottom: 25px;
            color: #ff4f81;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: #fafafa;
            border-radius: 10px;
            margin-top: 12px;
            border-left: 4px solid #ff4f81;
        }

        .order-status {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 20px;
            color: white;
        }

        .pending {
            background: #ffb84d;
        }

        .paid {
            background: #57cc99;
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="logo">üç∞ Bakeryance</div>
        <nav>
            <ul class="nav-links">
                <li><a href="homepage.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a class="active" href="orders.html">Orders</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
        <a href="cart.html" class="cart-btn">üõí</a>
    </header>



    <div class="orders-box">
        <h2>üì¶ My Orders</h2>
        <div id="orderList">Loading orders...</div>
    </div>



    <script type="module">
        import { auth, db } from "../js/firebase.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        onAuthStateChanged(auth, async (user) => {
                if (!user) return location.href = "login.html";

                const orderRef = collection(db, "users", user.uid, "orders");
                const snap = await getDocs(orderRef);
                const box = document.getElementById("orderList");

                if (snap.empty) {
                    box.innerHTML = `<p>No orders found</p><br><a href="menu.html" class="btn-order">Order Now</a>`;
                    return;
                }

                box.innerHTML = "";

                // üî• Sort latest order first
                const orders = snap.docs.sort((a, b) => {
                    const t1 = a.data().createdAt?.seconds || 0;
                    const t2 = b.data().createdAt?.seconds || 0;
                    return t2 - t1;
                });

                orders.forEach(docSnap => {
                    const d = docSnap.data();
                    const id = docSnap.id;

                    let itemsHTML = "";
                    d.items.forEach(item => {
                        itemsHTML += `
                <div style="
                    display:flex;
                    align-items:center;
                    justify-content:space-between;
                    gap:10px;
                    padding:10px;
                    margin:6px 0;
                    background:#fff;
                    border-radius:8px;">
                    
                    <img src="${item.image}" style="width:65px;height:65px;border-radius:8px;object-fit:cover;">
                    
                    <div style="flex:1;">
                        <b>${item.name}</b><br>
                        Qty: ${item.qty}
                    </div>

                    <b>‡ß≥${item.qty * item.price}</b>
                </div>
            `;
                    });

                    box.innerHTML += `
            <div class="order-item" onclick="toggleDetails('${id}')">
                <div>
                    <b>${d.orderId}</b><br>
                    Items: ${d.items.length}<br>
                    Total: ‡ß≥${d.total}
                </div>
                <span class="order-status ${d.status == "Paid" ? "paid" : "pending"}">${d.status}</span>
            </div>

            <div id="details-${id}" style="display:none;text-align:left;margin-top:10px;padding:15px;background:#fff;border-radius:10px">
                ${itemsHTML}
                <hr style="margin:10px 0;border:.5px solid #eee;">
                <p><b>Address:</b> ${d.address || "Not Provided"}</p>
                <p><b>Payment:</b> ${d.paymentMethod}</p>
                <p><b>Date:</b> ${d.createdAt?.seconds ? new Date(d.createdAt.seconds * 1000).toLocaleDateString() : "N/A"}</p>
            </div>
        `;
                });
            });


        window.toggleDetails = function (id) {
            const box = document.getElementById("details-" + id);
            box.style.display = box.style.display === "none" ? "block" : "none";
        };
    </script>


</body>

</html>
